<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lost & Found | Campus360</title>
  <link rel="stylesheet" href="lostfind.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>
<body>

  <header>
    <h1><i class="fas fa-search"></i> Lost & Found Portal</h1>
    <p>Help us reconnect students with their belongings ðŸ“¦</p>
  </header>

  <main class="container">

    <!-- Submission Form -->
    <section class="form-section">
      <h2><i class="fas fa-plus-circle"></i> Report a Lost or Found Item</h2>
      <form id="lostFoundForm">
        <div class="form-group">
          <label><i class="fas fa-tag"></i> Item Name:</label>
          <input type="text" name="itemName" placeholder="e.g. Black Wallet" required />
        </div>

        <div class="form-group">
          <label><i class="fas fa-align-left"></i> Description:</label>
          <textarea name="description" rows="3" placeholder="Describe the item in detail..." required></textarea>
        </div>

        <div class="form-group">
          <label><i class="fas fa-map-marker-alt"></i> Location:</label>
          <input type="text" name="location" placeholder="Where it was lost/found" required />
        </div>

        <div class="form-group">
          <label><i class="fas fa-calendar-day"></i> Date:</label>
          <input type="date" name="date" required />
        </div>

        <div class="form-group">
          <label><i class="fas fa-phone-alt"></i> Contact Info:</label>
          <input type="text" name="contact" placeholder="Your phone or email" required />
        </div>

        <div class="form-group">
          <label><i class="fas fa-exchange-alt"></i> Status:</label>
          <select name="status" required>
            <option value="">-- Select --</option>
            <option value="lost">Lost</option>
            <option value="found">Found</option>
          </select>
        </div>

        <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
      </form>
    </section>

    <!-- Display Submitted Items -->
    <section class="items-section">
      <h2><i class="fas fa-list"></i> Listed Items</h2>
      <div id="itemsList" class="items-grid">
        <!-- Item cards will appear here -->
      </div>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 Campus360 | Lost & Found System</p>
  </footer>

  <script src="lostfind.js"></script>
</body>
</html>
