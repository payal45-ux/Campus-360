<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Login Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   .custom-bg {
    background: #020024;
    background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
   }
   .custom-inner-bg {
    background: linear-gradient(90deg, rgba(0, 212, 255, 1) 0%, rgba(9, 9, 121, 1) 65%, rgba(2, 0, 36, 1) 100%);
   }
   .custom-button-bg {
    background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
   }
  </style>
 </head>
 <body class="flex items-center justify-center min-h-screen custom-bg">
  <div class="flex w-full max-w-4xl bg-white rounded-3xl shadow-lg overflow-hidden">
   <div class="w-1/2 custom-inner-bg flex items-center justify-center rounded-l-3xl">
    <img alt="Vedmarg logo" class="w-48" height="100" src="logo.png" width="200"/>
   </div>
   <div class="w-1/2 p-8">
    <h2 class="text-2xl font-bold text-center mb-8">
     Login
    </h2>
    <form>
     <div class="mb-4">
      <div class="flex items-center border rounded-lg overflow-hidden">
       <input class="w-full px-4 py-2 focus:outline-none" placeholder="Enrollment no." type="text" id="enno"/>
       <div class="px-4 py-2 bg-gray-200">
        <i class="fas fa-user">
        </i>
       </div>
      </div>
     </div>
     <div class="mb-4">
      <div class="flex items-center border rounded-lg overflow-hidden">
       <input class="w-full px-4 py-2 focus:outline-none" placeholder="Enter Password" type="password" id="pass"/>
       <div class="px-4 py-2 bg-gray-200">
        <i class="fas fa-eye">
        </i>
       </div>
      </div>
     </div>
     <div class="text-right mb-4">
      <a class="text-sm text-blue-600 hover:underline" href="#">
       Forgot Password?
      </a>
     </div>
     <div>
      <button class="w-full py-2 text-white rounded-lg custom-button-bg" id="btn">
       Login
      </button>
     </div>
    </form>
   </div>
  </div>
  <script>
    var enno = document.getElementById("enno");
    var pass = document.getElementById("pass");
    var btn = document.getElementById("btn");

    var dbenno = '1234'
    var dbpass = 'test@123'

    btn.onclick = ()=>{
        if(enno.value == dbenno && pass.value == dbpass){
            
            window.location.href = "../main.html"
            alert("Login Successful")
        }else{
            alert("Invalid Credentials")
        }
    }

  </script>
 </body>
</html>
